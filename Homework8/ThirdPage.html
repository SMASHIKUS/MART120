<html>
  <head>
    <title>Homepage</title>
    <link rel="stylesheet" href="Webpage.css">
    <style>
      body {
        background-image: url(NMSBackground.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      input.error {
        border: 2px solid red;
        background-color: #ffdddd;
        color: black;
      }
    </style>

    <script>
      function validateForm(event) {
        event.preventDefault();

        const first = document.getElementById("fname");
        const last = document.getElementById("lName");
        const email = document.getElementById("email");

        // Reset styles and clear any "required" placeholders if user corrected them
        [first, last, email].forEach(el => {
          el.classList.remove("error");
          if (el.value.trim().toLowerCase() === "required") {
            el.value = "";
          }
        });

        // Function to handle missing field
        function markRequired(input) {
          input.classList.add("error");
          input.value = "Required";
          input.focus();
        }

        if (first.value.trim() === "") {
          markRequired(first);
          return false;
        }

        if (last.value.trim() === "") {
          markRequired(last);
          return false;
        }

        if (email.value.trim() === "") {
          markRequired(email);
          return false;
        }

        // If everything filled out, submit
        event.target.submit();
      }
    </script>
  </head>

  <body style="color: aqua;">
    <h1 style="font-size: 80px; text-shadow: 5px 5px 10px; font-family: 'Times New Roman', Times, serif; text-align: center; line-height: normal; color: rgb(255, 255, 255);">
      Sell Your Soul to Our Eternal Lord and Savior Cthulu?
    </h1>

    <p style="font-size:x-large; text-align: center; line-height: 0%;">
      <a href="file:///C:/Coding/MART120/Homework6/Homepage.html">Home</a>
    </p>

    <p style="font-size:x-large; text-align: center; line-height: 0%;">
      <a href="file:///C:/Coding/MART120/Homework6/SecondPage.html">Short Story</a>
    </p>

    <form 
      style="margin-left: 500px;"
      action="file:///C:/Coding/MART120/Homework6/Homepage.html"
      method="POST"
      onsubmit="validateForm(event)"
    >
      First Name: <input type="text" id="fname"><br>
      Last Name: <input type="text" id="lName"><br>
      Email Address: <input type="text" id="email"><br>
      <button id="mySubmit" type="submit">Submit</button>
    </form>
  </body>
</html>
